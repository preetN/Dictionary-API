<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      .wrapper {
        height: 100vh;
        width: 100%;
        position: absolute;
        background: linear-gradient(#3c97c3, #c3683c);
      }
      body {
        background: linear-gradient(#3c97c3, #c3683c);
      }
      .nav-link {
        color: white;
      }
      .nav-link:hover {
        color: white;
      }
      .diff {
        width: 400px;
        background-color: grey;
        border-radius: 10px;
        box-shadow: 2px 2px 10px -1px white;
        margin-bottom: 5px;
      }
      .level {
        width: 25%;
        height: 10px;
        background-color: green;
        border-radius: 10px;
      }
      .medium {
        width: 70%;
        background-color: yellow;
      }
      .hard {
        width: 100%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div
      id="main-cont"
      class="wrapper d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center">
        <h1 class="text-light">Welcome to the quiz</h1>
        <form id="formq" class="d-flex flex-column">
          <div class="input-group mt-3">
            <label
              class="input-group-text text-bg-dark bg-opacity-50"
              for="type"
            >
              Choose category</label
            >
            <select
              name="type"
              id="type"
              class="form-select bg-opacity-50 text-bg-dark"
            >
              <option value="a">General Knowledge</option>
              <option value="b">Entertainement</option>
              <option value="c">Science & Nature</option>
              <option value="d">Mythology</option>
              <option value="e">History</option>
              <option value="f">Animals</option>
            </select>
          </div>
          <button class="btn btn-dark opacity-75 mt-4" type="submit">
            Take me to quiz..
          </button>
        </form>
      </div>
    </div>
    <div
      class="container rounded bg-black bg-opacity-25 text-light m-3"
      style="display: none; min-height: 95vh"
      id="quiz"
    >
      <div id="test_quiz">
        <nav class="mb-2">
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button
              class="nav-link active"
              id="nav-test-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-test"
              type="button"
              role="tab"
              aria-controls="nav-test"
              aria-selected="true"
            >
              Test Mode
            </button>
            <button
              class="nav-link"
              id="nav-practise-tab"
              data-bs-toggle="tab"
              data-bs-target="#nav-practise"
              type="button"
              role="tab"
              aria-controls="nav-practise"
              aria-selected="false"
            >
              Practise Mode
            </button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-test"
            role="tabpanel"
            aria-labelledby="nav-test-tab"
            tabindex="0"
          >
            <div
              style="position: absolute; top: 35%; left: 25%"
              class="d-flex flex-column w-50 justify-content-center align-items-center p-4"
            >
              <ul>
                <li>This is timed quiz</li>
                <li>You can't restart the quiz</li>
                <li>Once submitted, you will get the results</li>
              </ul>
              <button class="btn btn-dark" onclick="startquiz()">
                Start Quiz
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="nav-practise"
            role="tabpanel"
            aria-labelledby="nav-practise-tab"
            tabindex="0"
          >
            <p id="practise_mode"></p>
          </div>
        </div>
      </div>
      <div id="start_quiz" style="display: none">
        <form id="check_answers">
          <p id="test_mode"></p>
          <button type="submit" class="btn btn-dark mb-3">
            Submit to check answer
          </button>
        </form>
      </div>
      <div class="d-flex justify-content-center align-items-center flex-column">
        <div id="score" class="w-25"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
