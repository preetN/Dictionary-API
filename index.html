<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      .wrapper {
        height: 100vh;
        width: 100%;
        position: absolute;
        background: linear-gradient(#3c97c3, #c3683c);
      }
      body {
        background: linear-gradient(#3c97c3, #c3683c);
      }
      .nav-link {
        color: white;
      }
      .nav-link:hover {
        color: white;
      }
      .score_show {
        display: flex;
        min-height: 83vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Welcome page  -->
    <div
      id="main-cont"
      class="wrapper d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center">
        <h1 class="text-light">Welcome to the quiz</h1>
        <form id="formq" class="d-flex flex-column">
          <div class="input-group mt-3">
            <label
              class="input-group-text text-bg-dark bg-opacity-50"
              for="type"
            >
              Choose category</label
            >
            <select
              name="type"
              id="type"
              class="form-select bg-opacity-50 text-bg-dark"
            >
              <option value="a">General Knowledge</option>
              <option value="b">Entertainement</option>
              <option value="c">Science & Nature</option>
              <option value="d">Mythology</option>
              <option value="e">History</option>
              <option value="f">Animals</option>
            </select>
          </div>
          <div class="input-group mt-3">
            <label
              class="input-group-text text-bg-dark bg-opacity-50"
              for="level"
            >
              Difficulty</label
            >
            <select
              name="level"
              id="level"
              class="form-select bg-opacity-50 text-bg-dark"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <button class="btn btn-dark opacity-75 mt-4" type="submit">
            Take me to quiz..
          </button>
        </form>
      </div>
    </div>
    <!-- Second page -->
    <div style="padding: 2rem">
      <div
        class="rounded bg-black bg-opacity-25 text-light p-3"
        style="display: none"
        id="quiz"
      >
        <!-- To ask if user wants to start quiz or got to practise mode -->
        <div id="test_quiz">
          <nav class="mb-2">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button
                class="nav-link active"
                id="nav-test-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-test"
                type="button"
                role="tab"
                aria-controls="nav-test"
                aria-selected="true"
              >
                Test Mode
              </button>
              <button
                class="nav-link"
                id="nav-practise-tab"
                data-bs-toggle="tab"
                data-bs-target="#nav-practise"
                type="button"
                role="tab"
                aria-controls="nav-practise"
                aria-selected="false"
              >
                Practise Mode
              </button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane fade show active"
              id="nav-test"
              role="tabpanel"
              aria-labelledby="nav-test-tab"
              tabindex="0"
            >
              <div class="d-flex justify-content-center" style="height: 73vh">
                <div
                  style="width: 25%"
                  class="d-flex flex-column justify-content-center"
                >
                  <ul>
                    <li>This is timed quiz</li>
                    <li>You will get 10 minutes to finish it.</li>
                    <li>You can't restart the quiz</li>
                    <li>Once submitted, you will get the results</li>
                  </ul>
                  <button class="btn btn-dark" onclick="startquiz()">
                    Start Quiz
                  </button>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="nav-practise"
              role="tabpanel"
              aria-labelledby="nav-practise-tab"
              tabindex="0"
            >
              <p id="practise_mode"></p>
            </div>
          </div>
        </div>
        <!-- To display all the test question and submit form -->
        <div id="start_quiz" style="display: none">
          <div
            id="timer"
            class="mt-2 d-flex justify-content-center position-sticky float-end bg-dark rounded shadow p-2"
            style="width: 150px; top: 2%"
          >
            <div id="count">10:00</div>
            <div id="c1"></div>
          </div>
          <form id="check_answers">
            <p id="test_mode"></p>
            <button type="submit" id="submit_btn" class="btn btn-dark">
              Submit to check answer
            </button>
          </form>
        </div>
        <!-- To display the test results -->
        <div id="score"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
