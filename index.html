<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <style>
      .wrapper {
        height: 100vh;
        width: 100%;
        position: absolute;
        background: linear-gradient(#3c97c3, #c3683c);
      }

      body {
        background: linear-gradient(#3c97c3, #c3683c);
      }
    </style>
  </head>
  <body>
    <div
      id="main-cont"
      class="wrapper d-flex justify-content-center align-items-center"
    >
      <div class="d-flex flex-column align-items-center">
        <h1 class="text-light">Welcome to the quiz</h1>
        <form id="formq" class="d-flex flex-column">
          <div class="input-group mt-3">
            <label
              class="input-group-text text-bg-dark bg-opacity-50"
              for="type"
            >
              Choose category</label
            >
            <select
              name="type"
              id="type"
              class="form-select bg-opacity-50 text-bg-dark"
            >
              <option value="a">General Knowledge</option>
              <option value="b">Entertainement</option>
              <option value="c">Science & Nature</option>
              <option value="d">Mythology</option>
              <option value="e">History</option>
              <option value="f">Animals</option>
            </select>
          </div>
          <button class="btn btn-dark opacity-75 mt-4" type="submit">
            Take me to quiz..
          </button>
        </form>
      </div>
    </div>
    <div
      class="container bg-light rounded shadow mt-3 w-auto"
      style="display: none"
      id="quiz"
    >
      <form id="check_answers">
        <p id="show"></p>
        <button tupe="submit" class="btn btn-dark">
          Submit to check answer
        </button>
      </form>
      <div id="score"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
